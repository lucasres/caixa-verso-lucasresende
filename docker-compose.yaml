services:
  app-java:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.dev
    container_name: caixaverso-java
    volumes:
      - ~/.m2:/root/.m2
      - .:/app
    ports:
      - 8080:8080
  mssql:
    container_name: caixaverso-db
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      MSSQL_SA_PASSWORD: "SenhaDificil1"
      ACCEPT_EULA: "Y"
    volumes:
      - ./mssql_data:/var/opt/mssql